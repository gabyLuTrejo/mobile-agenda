<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Agenda Contactos</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>
<body>
	<nav>
	    <div class="nav-wrapper pink darken-4">
	    	<a href="#" class="brand-logo center">Contactos</a>
	    </div>
	</nav>
	<section class="container">
        <div class="row margin-bottom">
			<p class="col s7 offset-s5">Cantidad de contactos: <span> 0 </span></p>
		</div>
		<div class="row card"> <!--tarjeta-->
            <div class="purple lighten-5 card-content"> <!--color-->
                <div class="row valign-wrapper"> <!--contenido-->
                    <div class="col s4"> <!--colImagen-->
                        <img src="http://www.fly-top.de/images/contact/User.png">
                    </div>
                    <div class="col s8"> <!--colDatos-->
                        <p class="card-title center-align">Nombre</p> <!--pNombre-->
                        <p class="center-align flow-text"><i class="material-icons">phone</i> 55 123456789</p> <!--pNumero-->
                    </div>
                </div>  
            </div>	       
        </div>        
    </section>
    <section class="container">
        <div id="nuevoContacto" class="modal">
            <div class="modal-content">
                <div class="row"> <!-- Formulario -->
                    <form id="contacto" class="col s12">
                        <div class="input-field row">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="datoNombre" type="text" class="validate">
                            <label for="datoNombre"> Nombre</label>
                        </div>
                        <div class="input-field row">
                            <i class="material-icons prefix">phone</i>
                            <input id="datoTelefono" type="tel" class="validate">
                            <label for="datoTelefono"> Tel√©fono</label>
                        </div>
                        <div class="modal-footer">
                            <button class="btn-xs modal-action modal-close waves-effect waves-light" type="button" name="action">
                                Cancelar
                            </button>
                            <button class="btn-xs modal-action modal-close waves-effect waves-light right" type="submit" name="action">
                                Agregar<i class="material-icons right tiny">send</i>
                            </button>
                        </div>
                    </form>
                </div>                
            </div>
        </div>
        <div class="fixed-action-btn row">
            <a class="btn-floating btn-large waves-effect waves-light purple darken-4"><i class="material-icons">search</i></a>
            <a class="btn-floating btn-large waves-effect waves-light pink darken-4" href="#nuevoContacto"><i class="material-icons">add</i></a>
        </div>
        
    </section>

     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="assets/js/materialize.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
